    <meta charset="UTF-8">
    <title> Fix Notification Version 1.1</title>

    <!-- Jquery Files Request -->
    <script src="demo/jquery-1.11.3.js"></script>

    <!-- Clear Css -->
    <link href="demo/clear.css" rel="stylesheet" >


    <!-- Css and Javascript Files Request -->
    <link href="fix-notification/fix-notification.css" rel="stylesheet" >
    <script src="fix-notification/fix-notification.js"  ></script>

    <script>
	
        $(function () {

            $("button").click(function () {

                var status = $(this).data("types");

                $(document).fix({
                    title:          "KAYIT",                        // Notification title
                    message:        "Tebrikler kullanıcı kaydınız başarılı bir şekilde oluşturulmuştur.",    // Notification message detalis
                    type:           status,             			// Notification type success - danger - warning - info
                    status:         "info",                      // Notification background color
                    class:          "test",                         // Notification add class
                    timer:          "",                           	// Notification show and hide time secont Examples 5 second ( 5000 = 5 )
                    show:           500
                });

            });

        });
		
    </script>

</head>
    <body>

         <button data-types="bottom">BOTTOM</button>
         <button data-types="top">TOP</button>
         <button data-types="box-right-bottom">BOX RIGHT BOTTOM</button>
         <button data-types="box-right-top">BOX RIGHT TOP</button>

    </body>
